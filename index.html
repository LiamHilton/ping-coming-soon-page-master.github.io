<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="ping logo" />
    </header>

    <section class="heading">
      <h1>We are launching<span> soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form class="form-container" id="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
          autocomplete="off"
          required
        />
        <button type="submit" id="button">Notify Me</button>
      </form>
    </section>

    <section class="showcase">
      <img src="images/illustration-dashboard.png" alt="dashboard image" />
    </section>

    <footer class="footer">
      <ul>
        <li>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
        </li>
        <li>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </li>
      </ul>
      <p>Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
